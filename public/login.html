<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Login </title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/img/">
</head>
<body>

    <h2 id="form">Login</h2>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

    <!-- Login-Register -->
    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng nhập</h3>
                        <span class="auth-form__switch-btn">Đăng ký</span>
                    </div>

                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input" placeholder="Nhập email của bạn">
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Nhập mật khẩu của bạn">
                        </div>
                    </div>

                    <div class="auth-form__aside">
                        <div class="auth-form__help">
                            <a href="" class="auth-form__help-link auth-form__help-link--forget">Quên Mật Khẩu</a>
                            <a href="" class="auth-form__help-link">Cần trợ giúp?</a>
                        </div> 
                    </div>

                    <div class="auth-form__controls">
                        <button class="btn auth-form__controls-back">TRỞ LẠI</button>
                        <button class="btn btn__primary">ĐĂNG NHẬP</button>
                    </div>
                </div>

                <div class="auth-form__socials">
                    <a href="" class="btn btn--with-icon btn--with-icon--facebook">
                        <i class="fa-brands fa-square-facebook"></i>
                        Kết nối với facebook
                    </a>
                    <a href="" class="btn btn--with-icon btn--with-icon--google">
                        <i class="fa-brands fa-google"></i>
                        Kết nối với google
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="index1.js"></script>
<script>
    function login(){

email = document.getElementById('email').value 
password = document.getElementById('password').value


if (valid_email(email) == false || valid_password == false){
    alert('Email or Password is not valid')
    return
}

auth.signInWithEmailAndPassword(email, password)
.then( function(){
    database.ref('Register').orderByChild('email').equalTo(email).once('value')
    .then((snapshot) => {
    
        snapshot.forEach((childSnapshot) => {
            userID = childSnapshot.val().phone_number
            
            var database_ref = database.ref()
        
            var user_data = {
                last_login : Date.now()
            }
            database_ref.child('Login/' + userID).update(user_data)
            alert('user logged in!')
            window.location.href = "index1.html";
        })
    })
   
}

)
}


</script>
</html>
